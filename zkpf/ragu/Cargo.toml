[package]
name = "ragu"
version = "0.1.0"
edition = "2021"
description = "Non-uniform circuit synthesis framework for PCD with zero-cost witness abstractions"
license = "MIT OR Apache-2.0"

[features]
default = ["std"]
std = []
parallel = ["rayon"]

[dependencies]
# Core field/curve abstractions
ff = { version = "0.13", default-features = false }
group = { version = "0.13", default-features = false }

# Required by ff::Field trait
subtle = { version = "2.5", default-features = false }
rand_core = { version = "0.6", default-features = false }

# Optional parallelism
rayon = { version = "1.10", optional = true }

# Serialization
serde = { version = "1", features = ["derive"], optional = true }

[dev-dependencies]
rand = "0.8"
rand_core = "0.6"

