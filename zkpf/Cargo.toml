[workspace]
resolver = "2"
members = [
    "zkpf-circuit",
    "zkpf-prover",
    "zkpf-verifier",
    "zkpf-wasm",
    "zkpf-backend",
    "zkpf-common",
    "zkpf-tools",
    "zkpf-test-fixtures",
    "xtask",
    "zkpf-zcash-orchard-wallet",
    "zkpf-zcash-orchard-circuit",
    "zkpf-rails-zcash-orchard",
    "zkpf-orchard-inner",
    "zkpf-orchard-pof-circuit",
    "zkpf-custodian-registry",
    # Starknet L2 rail
    "zkpf-starknet-l2",
    "zkpf-rails-starknet",
]

[patch.crates-io]
base64ct = { git = "https://github.com/RustCrypto/formats.git", rev = "0ebdd64122a6dc5f0461140a91c7f2cdcec8e015", package = "base64ct" }
halo2-base = { path = "vendor/halo2-base" }
# Pin lambdaworks-math to 0.10.0 to avoid unstable feature usage in 0.13.0
# See: https://github.com/lambdaclass/lambdaworks/issues/1028
lambdaworks-math = { git = "https://github.com/lambdaclass/lambdaworks.git", tag = "v0.10.0", package = "lambdaworks-math" }
