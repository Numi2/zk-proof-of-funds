[package]
name = "zkpf-mina-relayer"
version = "0.1.0"
edition = "2021"
description = "Relayer service for propagating Mina attestations to target chains"

[[bin]]
name = "zkpf-mina-relayer"
path = "src/main.rs"

[dependencies]
# Core zkpf crates
zkpf-mina = { path = "..", features = ["mina-graphql"] }

# Async runtime
tokio = { version = "1.35", features = ["rt-multi-thread", "macros", "signal", "sync", "time"] }

# Ethereum
ethers = { version = "2.0", features = ["abigen", "ws"] }

# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Utilities
futures = "0.3"
async-trait = "0.1"
rand = "0.8"

# Config
config = "0.14"
dotenvy = "0.15"

