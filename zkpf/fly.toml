# fly.toml app configuration file generated for zkpf-backend on 2025-11-22T03:58:31+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'zkpf-backend'
primary_region = 'arn'

[build]

[env]

  ZKPF_ENABLE_PROVER = "1"
  # Personhood database (uses same volume as nullifiers)
  ZKPF_PERSONHOOD_DB = "/app/data/personhood.db"
  # Mina Rail disabled - moved to separate zkpf-mina-rail crate
  MINA_RAIL_ENABLED = "0"
  # Multi-rail manifest for Orchard (k=19) and other rail circuits
  ZKPF_MULTI_RAIL_MANIFEST_PATH = "/app/config/multi-rail-manifest.json"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  # Increased memory for loading Orchard pk.bin (~750MB)
  memory = '2gb'
  cpus = 1

[[mounts]]
  source = "nullifiers"
  destination = "/app/data"