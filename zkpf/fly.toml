# fly.toml app configuration file generated for zkpf-backend on 2025-11-22T03:58:31+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'zkpf-backend'
primary_region = 'arn'

[build]

[env]
  ZKPF_ENABLE_PROVER = "0"
  # Personhood database (uses same volume as nullifiers)
  ZKPF_PERSONHOOD_DB = "/app/data/personhood.db"
  # Mina Rail configuration
  MINA_RAIL_ENABLED = "1"
  MINA_RAIL_NUM_SHARDS = "16"
  MINA_RAIL_MAX_TACHYSTAMPS = "10000"
  MINA_RAIL_EPOCH_SLOTS = "7200"
  MINA_RAIL_IVC_DEPTH = "14"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "nullifiers"
  destination = "/app/data"